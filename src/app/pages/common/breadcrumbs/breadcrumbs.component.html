<div class="breadcrumbs flex">
    <ng-container *ngFor="let breadcrumb of pageInfo?.urls; let last = last;">
       <a [ngClass]="{'isempty': breadcrumb.url === ''}" (click)="crumbClick(breadcrumb)">
        {{ breadcrumb.title | translate }}
      </a>
        <span *ngIf="!last"> / </span> 
    </ng-container>  
</div>
